[package]
name = "trilogy-save-editor"
version = "2.0.0"
authors = ["Karlitos"]
license = "CECILL-2.1"
edition = "2018"

[profile.release]
lto = true

[workspace]

[dependencies]
# Karlitos
raw_ui_derive = { path = "raw_ui_derive" }
# Windows
# winapi = { version = "0.3", features = ["consoleapi", "wincon"], default-features = false }
# Std-like
anyhow = "1.0"
derive_more = { version = "0.99", features = ["deref", "deref_mut", "from", "display"], default-features = false }
bitvec = { version = "0.22", features = ["std"], default-features = false }
indexmap = { version = "1.6", features = ["std"], default-features = false }
encoding_rs = { version = "0.8", default-features = false }
# Async
# tokio = { version = "1.0", features = [
#     "rt-multi-thread",
#     "sync",
#     "parking_lot",
#     "macros",
#     "fs",
#     "io-util",
# ], default-features = false }
# Sync
# parking_lot = "0.11"
# flume = { version = "0.10", features = ["async"], default-features = false }
# Utils
lazy_static = "1.4"
crc = "2.0"
flate2 = { version = "1.0", features = ["rust_backend"], default-features = false }
zip = { version = "0.5", features = ["deflate"], default-features = false }
unicase = "2.6"
uuid = "0.8"
# Wasm
web-sys = { version="0.3", features=["CssStyleDeclaration"] }
# js-sys = "0.3"
# wasm-bindgen = "0.2"
# wasm-bindgen-futures = "0.4"
# Yew
yew = "0.18"
yewtil = "0.4"
# (De)Serialization
serde = { version = "1.0", features = ["derive", "rc"], default-features = false }
ron = { version = "0.6", features = ["indexmap"], default-features = false }
# serde_json = "1.0"
# clap = "2.0"
# GUI
# tinyfiledialogs = "3.8"
# dirs = "3.0"